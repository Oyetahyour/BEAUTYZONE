	<body>
<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-1.jpg" alt="">
				</div>
				<form action="https://formsubmit.co/aboladeoluwabunmi@gmail.com" method="POST">
					<h3 style="color: #c8a2cc;" >BeautyZone Salon</h3>
					<h5 class="text-center mt-0">Registration Form</h5>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="First Name">
						<input type="text" placeholder="Last Name" class="form-control" name="Last Name">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Address" class="form-control" name="Address">
						<i class="zmdi zmdi-Address"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control"  name="Email Address">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="form-wrapper" id="" class="form-control">
							<option value="" disabled selected name="Gender">Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Any Previous Experience?" class="form-control" name="Experience">
						
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="No of years intend" class="form-control" name="years">
						
					</div>
					<button class="Register">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					</div>
					
				</form>
			</div>
